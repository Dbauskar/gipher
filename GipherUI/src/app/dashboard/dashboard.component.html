<strong *ngIf="searchMessage" class="error-message">{{searchMessage}}</strong>
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form (ngSubmit)="searchSubmit()" [formGroup]="searchForm">
          <div>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': submitted && searchhashaserror()}"
              formControlName="query" />
            <div *ngIf="submitted && searchhashaserror()" class="invalid-feedback">
              <div *ngIf="submitted && searchhashaserror()">query is required</div>
            </div>
          </div>
          <br>
          <br>
          <div>
            <button type="submit" [disabled]="!searchForm.valid" mat-button>Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <mat-tab-group>
    <mat-tab label="Searched giphers">
      <strong *ngFor="let gipher of giphers">
      <div class="card-group">
        <div class="card">
            <button type="button" class="btn btn-primary" (click)="showBookmark(gipher.gipherId)">favourites</button>
            <button type="button" class="btn btn-primary" (click)="showFavorite($event)">bookmark</button>
          <div class="card-body">
            <div style="width:20%;height:20%;padding-bottom:1%;padding-top:1%;position:relative;">
              <iframe [src]=getSantizeUrl(gipher.embedURL) style="position:relative" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            </div>
          </div>
        </div>
      </div>
      </strong>
    </mat-tab>
    <mat-tab label="Bookmarks">
        <strong *ngFor="let gipher of giphers">
            <div class="card-group">
              <div class="card">
                  <button type="button" class="btn btn-primary" (click)="showBookmark(gipher.gipherId)">favourites</button>
                  <button type="button" class="btn btn-primary" (click)="showFavorite($event)">bookmark</button>
                <div class="card-body">
                  <div style="width:20%;height:20%;padding-bottom:1%;padding-top:1%;position:relative;">
                    <iframe [src]=getSantizeUrl(gipher.embedURL) style="position:relative" frameBorder="0"
                      class="giphy-embed" allowFullScreen></iframe>
                  </div>
                </div>
              </div>
            </div>
            </strong>
    </mat-tab>
    <mat-tab label="Favourites"><strong *ngFor="let gipher of giphers">
        <div class="card-group">
          <div class="card">
              <button type="button" class="btn btn-primary" (click)="showBookmark(gipher.gipherId)">favourites</button>
              <button type="button" class="btn btn-primary" (click)="showFavorite($event)">bookmark</button>
            <div class="card-body">
              <div style="width:20%;height:20%;padding-bottom:1%;padding-top:1%;position:relative;">
                <iframe [src]=getSantizeUrl(gipher.embedURL) style="position:relative" frameBorder="0"
                  class="giphy-embed" allowFullScreen></iframe>
              </div>
            </div>
          </div>
        </div>
        </strong>
      </mat-tab>
  </mat-tab-group>
</div>
