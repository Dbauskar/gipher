<strong *ngIf="searchMessage" class="error-message">{{searchMessage}}</strong>
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form (ngSubmit)="searchSubmit()" [formGroup]="searchForm">
          <div>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': submitted && searchhashaserror()}"
              formControlName="query" />
            <div *ngIf="submitted && searchhashaserror()" class="invalid-feedback">
              <div *ngIf="submitted && searchhashaserror()">query is required</div>
            </div>
          </div>
          <br>
          <br>
          <div>
            <button type="submit" [disabled]="!searchForm.valid" mat-button>Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div>
      <button (click)="showBookmark($event)" type="button">show bookmarks</button>
      <button (click)="showFavorite($event)" type="button">show favorites</button>
    </div>

  <div class="container">
      <router-outlet></router-outlet>
      <router-outlet name="gipher"></router-outlet>
      <router-outlet name="bookmark"></router-outlet>
      <router-outlet name="favourite"></router-outlet>
  </div>
</div>
