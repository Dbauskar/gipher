<div>
  <strong *ngFor="let gipher of searchedGiphers">
    <div class="card-group">
      <div class="row">
        <div class="card">
            <div class="col-sm-2">
          <button type="button" class="btn btn-primary" (click)="bookmarkGipher(gipher)">bookmark</button>
            </div>
            <div class="col-sm-2">
          <button type="button" class="btn btn-primary" (click)="favouriteGipher(gipher)">favourites</button>
            </div>
            <div class="col-sm-4">
          <div class="card-body">
            <div style="width:20%;height:20%;padding-bottom:5%;padding-top:5%;position:relative;">
              <iframe [src]=getSantizeUrl(gipher.embedURL) style="position:relative" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            </div>
          </div>
            </div>
        </div>
      </div>
    </div>
  </strong>
